<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>luremeow | Cyber Feline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ['"Orbitron"', 'sans-serif'],
              body: ['"Rajdhani"', 'sans-serif'],
            },
            colors: {
              'synth-bg': '#090014',
              'synth-panel': '#150024',
              'neon-pink': '#ff00ff',
              'neon-cyan': '#00f9ff',
              'neon-yellow': '#ffd000',
              'neon-purple': '#b026ff',
            },
            animation: {
              'grid-move': 'gridMove 20s linear infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'spin-slow': 'spin 3s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
              'marquee': 'marquee 20s linear infinite',
            },
            keyframes: {
              gridMove: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(40px)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root { --synth-bg: #090014; }
      body {
        background-color: var(--synth-bg);
        color: #e0e0e0;
        font-family: 'Rajdhani', sans-serif;
        overflow-x: hidden;
      }
      .retro-grid-container {
        position: fixed; bottom: 0; left: 0; width: 100%; height: 50vh; overflow: hidden; z-index: -1; perspective: 400px; pointer-events: none;
      }
      .retro-grid {
        position: absolute; bottom: -30%; left: -50%; width: 200%; height: 150%;
        background-image: linear-gradient(transparent 98%, rgba(176, 38, 255, 0.4) 98%), linear-gradient(90deg, transparent 98%, rgba(176, 38, 255, 0.4) 98%);
        background-size: 60px 60px; transform: rotateX(60deg); animation: gridMove 4s linear infinite;
        mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 80%);
      }
      @keyframes gridMove { 0% { background-position: 0 0; } 100% { background-position: 0 60px; } }
      .retro-sun {
        position: fixed; top: 20%; left: 50%; transform: translate(-50%, -50%); width: 40vw; height: 40vw; max-width: 500px; max-height: 500px;
        background: linear-gradient(to bottom, #ffff00, #ff00ff); border-radius: 50%; z-index: -2; opacity: 0.2; pointer-events: none;
        box-shadow: 0 0 100px rgba(255, 0, 255, 0.5); filter: blur(20px);
      }
      .text-glow { text-shadow: 0 0 5px rgba(0, 249, 255, 0.7); }
      .text-glow-pink { text-shadow: 0 0 5px rgba(255, 0, 255, 0.7); }
      .skew-button { clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px); transition: all 0.3s ease; }
      .skew-button:hover { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); transform: scale(1.05); }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #090014; }
      ::-webkit-scrollbar-thumb { background: #ff00ff; }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.3); border-radius: 3px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 0, 255, 0.5); border-radius: 3px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255, 0, 255, 0.8); }
    </style>
  </head>
  <body>
    <div class="retro-sun"></div>
    <div class="retro-grid-container"><div class="retro-grid"></div></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
